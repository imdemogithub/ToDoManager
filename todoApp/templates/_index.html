<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <h1>First File</h1>

    <h2>{{candidates}}</h2>

    {% for cd in candidates %}
        {% if cd == 'deep' %}
            <li style="background-color: beige;">{{cd}}</li>
        {% endif %}
        <li>{{cd}}</li>
    {% endfor %}

    <form method="post" action="{% url 'form_data' %}">
        {% csrf_token %}
        <input type="text" name="city" />
        <input type="submit" />
    </form>

    {{form.as_p}}

</body>
</html>
